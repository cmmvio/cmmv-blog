<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#" prefix="og: https://ogp.me/ns#" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
        <title>CMMV</title>
        <meta name="robots" content="index, follow, max-snippet:-1, max-video-preview:-1, max-image-preview:large"/>
        <link rel="dns-prefetch" href="//fonts.googleapis.com" />
        <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
        <link rel="preload" as="style" onload="this.onload=null;this.rel=`stylesheet`" href="/style.css" />
        <link rel="icon" type="image/ico" href="/favicon.ico" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-neutral-50 dark:bg-neutral-900 ">
        <div id="app"></div>
        <script type="module" src="/src/entry-client.ts" async></script>
        <script type="module" src="/comments.js"></script>
        <script type="text/javascript" src="/beacons.js" async></script>
        <script defer>
            document.addEventListener('DOMContentLoaded', () => {
                const comments = new CMMVComments({
                    container: '#comments-container',
                    postId: window.location.pathname.split('/').pop(),
                    theme: 'dark'
                });
            });
        </script>
    </body>
</html>
